name: Despliegue Continuo a Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar Pruebas
        run: npm test
        
      # Solo despliega si las pruebas pasan
      - name: Desplegar a Vercel
        if: success()
        run: |
          npm install -g vercel
          # Línea corregida: Se eliminó --force
          vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --prod --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números Romanos API</title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Gris claro */
        }
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background-color: #4f46e5;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .input-field {
            border-color: #d1d5db;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor Principal -->
    <div class="w-full max-w-lg">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">
            Conversor de Romanos ↔ Arábigos
        </h1>
        
        <!-- Tarjeta del Conversor -->
        <div class="bg-white card rounded-xl p-8 space-y-6">
            
            <p class="text-center text-sm text-gray-500">
                Esta aplicación consume la API REST desplegada en Vercel.
                <br>
                Rango soportado: 1 a 3999 (I a MMMCMXCIX).
            </p>

            <!-- Campo Arábigo a Romano -->
            <div id="a2r-section" class="border border-gray-200 rounded-lg p-4 space-y-3">
                <label for="arabicInput" class="block text-lg font-medium text-gray-700">Arábigo (1-3999) → Romano</label>
                <input type="number" id="arabicInput" placeholder="Ej: 1994" class="input-field w-full px-4 py-2 rounded-lg border focus:ring-indigo-500 focus:border-indigo-500">
                <button onclick="convertArabicToRoman()" class="btn-primary w-full py-2 rounded-lg text-white font-semibold">
                    Convertir a Romano
                </button>
                <p id="romanResult" class="text-center p-2 rounded-lg text-lg font-bold bg-indigo-50 text-indigo-700">Resultado: -</p>
            </div>

            <div class="text-center text-gray-400 font-bold">
                <hr class="my-4">
                O
                <hr class="my-4">
            </div>

            <!-- Campo Romano a Arábigo -->
            <div id="r2a-section" class="border border-gray-200 rounded-lg p-4 space-y-3">
                <label for="romanInput" class="block text-lg font-medium text-gray-700">Romano (I-MMMCMXCIX) → Arábigo</label>
                <input type="text" id="romanInput" placeholder="Ej: MCMXCIV" class="input-field w-full px-4 py-2 rounded-lg border focus:ring-indigo-500 focus:border-indigo-500 uppercase">
                <button onclick="convertRomanToArabic()" class="btn-primary w-full py-2 rounded-lg text-white font-semibold">
                    Convertir a Arábigo
                </button>
                <p id="arabicResult" class="text-center p-2 rounded-lg text-lg font-bold bg-indigo-50 text-indigo-700">Resultado: -</p>
            </div>

            <!-- Contenedor de Mensajes de Error (Modal/Toast simulado) -->
            <div id="messageBox" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
                <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
                    <h3 id="messageTitle" class="text-xl font-bold text-red-600 mb-2"></h3>
                    <p id="messageDetail" class="text-gray-700 mb-4"></p>
                    <button onclick="hideMessage()" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg">Cerrar</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // *** IMPORTANTE: REEMPLAZA ESTA URL CON TU DOMINIO REAL DE VERSEL ***
        const API_BASE_URL = 'https://tu-dominio-de-vercel.vercel.app/api'; 
        // Si estás ejecutando en local para pruebas, usa: 'http://localhost:4000'
        
        /**
         * Muestra una caja de diálogo personalizada para errores.
         * @param {string} title Título del mensaje.
         * @param {string} detail Descripción detallada del error.
         */
        function showMessage(title, detail) {
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageDetail').textContent = detail;
            document.getElementById('messageBox').classList.remove('hidden');
        }

        /**
         * Oculta la caja de diálogo.
         */
        function hideMessage() {
            document.getElementById('messageBox').classList.add('hidden');
        }

        /**
         * Maneja la respuesta de la API, mostrando el resultado o un error.
         * @param {Response} response Objeto de respuesta de la función fetch.
         * @param {string} resultId ID del elemento donde se mostrará el resultado exitoso.
         * @param {string} resultKey Clave del JSON de respuesta ('roman' o 'arabic').
         */
        async function handleApiResponse(response, resultId, resultKey) {
            const data = await response.json();
            const resultElement = document.getElementById(resultId);

            if (response.ok) {
                // Éxito (Status 200)
                resultElement.textContent = `Resultado: ${data[resultKey]}`;
                resultElement.classList.remove('bg-red-50', 'text-red-700');
                resultElement.classList.add('bg-indigo-50', 'text-indigo-700');
            } else {
                // Error (Status 400 - Parámetro faltante o error de conversión)
                if (data.title && data.detail) {
                    showMessage(data.title, data.detail);
                } else {
                    showMessage('Error Desconocido', 'Ocurrió un error inesperado al comunicarse con la API.');
                }
                resultElement.textContent = 'Resultado: Error';
                resultElement.classList.remove('bg-indigo-50', 'text-indigo-700');
                resultElement.classList.add('bg-red-50', 'text-red-700');
            }
        }

        /**
         * Convierte Arábigo a Romano usando el endpoint /a2r de la API.
         */
        async function convertArabicToRoman() {
            const input = document.getElementById('arabicInput').value.trim();
            
            if (input === "") {
                showMessage("Parámetro Requerido", "El campo de número arábigo no puede estar vacío.");
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/a2r?arabic=${input}`);
                await handleApiResponse(response, 'romanResult', 'roman');
            } catch (error) {
                console.error("Error al conectar con la API:", error);
                showMessage('Error de Conexión', 'No se pudo conectar con el servidor de la API. Verifica la URL de Vercel.');
            }
        }

        /**
         * Convierte Romano a Arábigo usando el endpoint /r2a de la API.
         */
        async function convertRomanToArabic() {
            const input = document.getElementById('romanInput').value.trim();
            
            if (input === "") {
                showMessage("Parámetro Requerido", "El campo de número romano no puede estar vacío.");
                return;
            }

            try {
                // La API r2a maneja minúsculas, pero convertimos a mayúsculas para mejor consistencia visual
                const upperInput = input.toUpperCase();
                const response = await fetch(`${API_BASE_URL}/r2a?roman=${upperInput}`);
                await handleApiResponse(response, 'arabicResult', 'arabic');
            } catch (error) {
                console.error("Error al conectar con la API:", error);
                showMessage('Error de Conexión', 'No se pudo conectar con el servidor de la API. Verifica la URL de Vercel.');
            }
        }
    </script>

</body>
</html>
